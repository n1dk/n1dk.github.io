		function CreateAlbum()
		{
			VK.api('photos.getAlbums', {}, function(data) {
				//var arr = data;
				
				var has_album = 0;
				for(var i=0; i<data['response'].length; i++)
				{
					//alert(data['response'][i]['title']);
					if(data['response'][i]['title'] == 'Batlum')
					{
						has_album = 1;
						aid = data['response'][i]['aid'];
						VKGetUploadServer();
					}
				}
				
				if(has_album == 0)
				{
					//alert('creating album');
					VK.api('photos.createAlbum', {title: 'Batlum', privacy: '0', comment_privacy: '0', description: 'Online game Batlum'}, function(data)
					{
						aid = data['response']['aid'];
						VKGetUploadServer();
					});
				}
			});
		}
		
		function VKGetUploadServer()
		{
			//alert('getUploadServer '+aid);
			VK.api('photos.getUploadServer', {aid: aid}, function(data)
			{
				upload_url = data['response']['upload_url'];
				
				//alert(upload_url);
				var unity = u.getUnity();
				unity.SendMessage("GUIManager", "SetUploadUrl", upload_url);
			});
		}
		
		function VKSaveUpload(json_str)
		{
			//alert('VKSaveUpload');
			//alert(json_str); 
			json_str = json_transform_helper(json_str);
			//alert(json_str);
			var my_array = JSON.parse(json_str);

			var server = my_array['server'];
			var photos_list = my_array['photos_list'];
			var aid = my_array['aid'];
			var hash = my_array['hash'];
			
			VK.api('photos.save', {server: server, photos_list: photos_list, aid: aid, hash: hash, caption: 'Batlum 3D online game: http://vk.com/app6321729'}, function(data)
			{
				var unity = u.getUnity();
				unity.SendMessage("GUIManager", "SetUploadDone", "1");
			});
			
		}

		function VKSaveAvatarUpload(json_str)

			json_str = json_transform_helper(json_str);
			var my_array = JSON.parse(json_str);

			var photo = my_array['photo'];

				var unity = u.getUnity();
				unity.SendMessage("GUIManager", "SetAvatarUploadDone", "1");
			});
			
		}
